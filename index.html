<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <header>
    <div class="header-content">
      <img id="logo" src="./images/logo.svg" alt="Ping Logo">
      <div class="header-text">
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
      </div>

    </div>
  </header>

  <article>
    <form id="form">
      <input id="email" type="email" placeholder="Your email address...">
      <p id="error-message-mobile" class="mobile-error error"></p>
      <button>Notify Me</button>
    </form>

    <p id="error-message-web" class="web-error error"></p>

    <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="Dashboard">
  </article>

  <footer>
    <div class="social-icons">
      <div class="icon-wrapper"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon-wrapper"><i class="fa-brands fa-twitter"></i></div>
      <div class="icon-wrapper"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ruildo</a>.
    </p>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
<script src="authenticate.js"></script>

</html>
